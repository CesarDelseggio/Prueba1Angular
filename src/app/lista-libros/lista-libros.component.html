<div class="row col-12">
    <h1>Listado de Libros </h1>
    <div class="col-12">
        <span>
            <b>Cantidad de libros es {{myBooks.length}} | </b>
        </span>
        <button class="btn btn-primary ml-2" (click)="active = !active">Activar/Desactivar</button>
    </div>

    <ng-container *ngIf="active">
        <ng-container *ngFor="let item of myBooks">
            <app-libro [book]="item"></app-libro>
        </ng-container>
    </ng-container>
</div>
